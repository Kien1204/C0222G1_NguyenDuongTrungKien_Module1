<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Vatly =prompt("Vật lí ");
    let HoaHoc=prompt("Hóa Học");
    let SinhHoc=prompt("sinh Học");
    let DiemVatly = parseInt(Vatly);
    let DiemHoaHoc =parseInt(HoaHoc);
    let DiemSinhHoc =parseInt(SinhHoc);
    total = DiemVatly+DiemHoaHoc+DiemSinhHoc;
    average = (DiemHoaHoc+DiemSinhHoc+DiemVatly)/3;
    document.write("điểm tổng là "+total);
    document.write("điểm trung bình là "+average);
</script>
</body>
</html>
