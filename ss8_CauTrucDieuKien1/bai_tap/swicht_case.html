<html lang="en">
<head>

</head>
<body>

    <input id="abc" type="text">
    <button type="button" onclick="tinh();"> Tính Số Ngày</button>
<script>
    function tinh() {
       let a =parseInt(document.getElementById("abc").value)
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("31 ngay")
                break;
            case 2:
                alert(" có 28 , 29 ngày ")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("30 ngày")
                break;}
        }
</script>
</body>
