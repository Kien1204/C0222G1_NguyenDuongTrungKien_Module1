<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('nhap vao'));
    let height = parseFloat(prompt('nhap vao'));
    let bmi =  weight / Math.pow(height, 2);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi< 25)
        document.write("normal");
    else if (bmi < 30)
        document.write("overweight");
    else document.write("Obese");
</script>
</body>
</html>
