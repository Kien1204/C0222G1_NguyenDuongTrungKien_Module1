<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     function factorial(n) {
         let count = 1;

         for (i=1;i<=n;i++){
             count = count*i
         }
         return count;
     }
     let n =parseInt(prompt("nhập vào một số"));
     let result= factorial(n);
     alert(`giai thừa của ${n} là: ` + result);
 </script>
</body>
</html>
