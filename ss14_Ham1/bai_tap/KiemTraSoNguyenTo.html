<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isprime(n) {
        let flag = 1;
        if (n < 2)
            return flag = 0;
        let i = 2;
        while (i < n) {
            if (n % i == 0) {
                flag = 0;
                break;
            }
            i++;
        }
        return flag;
    }
    let n = prompt("Nhap so tu nhien= ");
    let check = isprime(n);
    if (check == 1) {
        console.log(n + " la so nguyen to");
    } else console.log(n + " khong phai la so nguyen to");
</script>
</body>
</html>
