<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập nhiệt độ")
    while (true) {
        if (a >= 100) {
            alert("Giảm nhiệt độ")
            a = prompt("nhập nhiệt độ")
        } else if (a < 20) {
            alert("hãy tăng nhiệt độ")
            a = prompt("nhập nhiệt độ")
        } else break;
    }
</script>

</body>
</html>
