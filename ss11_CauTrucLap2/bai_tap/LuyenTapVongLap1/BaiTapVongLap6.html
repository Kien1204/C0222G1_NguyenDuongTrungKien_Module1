<script>
    let count = 0
    let tong = 0
    for (i = 1; ; i++) {
        if (i % 7 == 0) {
            tong = tong + i
            count++
            if (count == 30) {
                break;
            }
        }
    }
    document.write("tong cua day so la "+ tong)
</script>
