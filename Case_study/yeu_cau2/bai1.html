<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = parseInt(prompt());
    let income = 0;
    if (salary===15){
        income=salary-(salary/100)*20
        alert("thu nhập sau thuế là " + income)
    }else if(7<=salary<15){
        income=salary-(salary/100)*10
        alert("thu nhập sau thuế là " + income)
    }else if (salary<7){
        income=salary-(salary/100)*5
        alert("thu nhập sau thuế là " + income)
    }
</script>
</body>
</html>
