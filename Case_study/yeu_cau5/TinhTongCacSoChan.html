<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function total(m, n) {
        let array = new Array(m)
        let sum = 0;
        for (i = 0; i < m; i++) {
            array[i] = new Array(n);
        }
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                array[i][j] = parseInt(prompt(" nhập vào giá  trị " + i + '' + j));
                if (array[i][j] % 2 === 0) {
                    sum += array[i][j]
                }
            }
        }
        return sum
    }

    let m = parseInt(prompt("nhập m "))
    let n = parseInt(prompt("nhập n "))

    alert(total(m,n));
</script>
</body>
</html>
