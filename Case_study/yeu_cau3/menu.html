<script>
    // let menu = ['Cafe', 'Cam Vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước dừa'];
    let price = [1000, 2000, 3000, 4000, 5000, 6000]
    do {
        let drink = parseInt(prompt('MENU' + '\n' + '1 coffee' + '\n' + '2 Orange juice' + '\n' + '3 carrot juice' + '\n' + '4 tomato juice' + '\n' + '5 water' + '\n' + '6 coconut water' + '\n' + '7 exit'))
        if (drink !== 7) {
            let amount = parseInt(prompt("  nhập số lượng "))
            let pay = amount * price[drink - 1]
            alert(pay)
        } else
            break;
    } while (true)
</script>
