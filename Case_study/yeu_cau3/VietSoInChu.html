<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let b = ['không','một','hai','ba','bốn','năm','sáu','bảy','tám','chín'];
   let string =prompt("Nhập số vào đây: ");
   for (let i = 0 ; i <string.length;i++ ) {
       let n = b[string[i]];
        document.write(n + " ")
   }
   document.write(n);
</script>
</body>
</html>
