<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5,8,5,4];
    let denominators = [6, 3, 1,4,5,2];
    let n = 0;
    maxFraction = numerators[0]/denominators[0] ;
    for(let i = 1; i <numerators.length; i++){
        if(numerators[i]/denominators[i] > maxFraction ){
            maxFraction = numerators[i]/denominators[i];
                n = i;
        }
    }
    document.write("Phân số lớn nhất là: " + numerators[n] + "/" + denominators[n] + " tại chỉ số " + n)

</script>
</body>
</html>
