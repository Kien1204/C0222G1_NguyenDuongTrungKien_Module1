<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr= []
    for (let i=0;i<5;i++) {
        arr.push(prompt('nhập giá trị thứ ' + i + ' của mảng'));
    }
    for (let j = 0;j<5;j++) {
        if (arr[j]=='-') {
            arr.splice(j,1,'_')
        }
    }
    document.write(arr)
</script>
</body>
</html>
