<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="search" type="text" >
<button onclick="timkiem()" >Tra Từ </button>
<script>
    English = ["computer","chair","hair","human"];
    Vietnam =["máy tính" ," cái ghế", "tóc","con người"]
    let newsearch;
    function timkiem () {
        newsearch=document.getElementById("search").value
      for (i=0;i<4;i++){
          if (newsearch==English[i]){
            alert(Vietnam[i])
          }
      }
    }
</script>
</body>
</html>
