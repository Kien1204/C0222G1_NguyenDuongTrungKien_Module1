<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a  = parseInt(prompt(" nhập số lượng "))
    let b= new  Array(a)
    for (i=0;i<a;i++ ) {
        b[i] = parseInt(prompt())
    }
    document.write('số nguyên âm là <br>')
    for (i=0;i<a;i++ ) {
        if (b[i]<0){
            document.write(b[i]+"<br>" )
        }
    }
</script>
</body>
</html>
