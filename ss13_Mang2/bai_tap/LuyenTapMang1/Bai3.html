<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let average;
    let max = 0;
    let total =0
    let a = [1, 2, 3, 4, 10, 11, 12, 13, 14, 15, 16]
    for (i = 0; i < a.length; i++) {
        if (max < a[i]) {
            max = a[i]
        }
     total += a[i]
    }
    average= total/a.length
    document.write("số lớn nhất là " + max)
    document.write("trung bình cộng của dãy số là " + average)
</script>
</body>
