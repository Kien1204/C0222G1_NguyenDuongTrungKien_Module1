<script>
    let  a = [1, 2, 3, 4, 10, 11, 12, 13, 14, 15, 16]
    document.write("các số lớn hơn 10 là <br>")
    for (i = 0; i <a.length  ; i++) {

            document.write( a[i] +"<br>")
        }
    }
</script>
