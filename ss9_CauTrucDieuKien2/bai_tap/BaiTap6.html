<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
<body>
<script>
    let doanhso=parseFloat(prompt())
    let hoahong=parseFloat()
    if (doanhso>100){
     hoahong=doanhso*5/100
    }else if (doanhso>80){
        hoahong=doanhso*2/100
    }
    alert(hoahong)
</script>



</body>
</html>
