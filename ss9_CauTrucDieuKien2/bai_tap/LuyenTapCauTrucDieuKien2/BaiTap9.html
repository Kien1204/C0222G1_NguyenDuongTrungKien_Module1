<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a"))
    let b = parseInt(prompt("nhập số b"))
    let c = parseInt(prompt("nhập số a"))
    if ((a, b, c) > 0 && (a + b > c) && (b + c > a) && (a + c > b)) {
        alert(" đây là một cạnh của tam giác")
    } else alert("đây không phải là một cạnh của tam giác")
</script>
</body>
</html>
