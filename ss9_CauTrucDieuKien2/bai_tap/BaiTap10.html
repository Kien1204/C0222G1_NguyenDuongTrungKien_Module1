    <title>Title</title>
</head>
<body>
 <script>
     let a = parseInt(prompt("nhập số chữ điện"))
     tiendien=parseInt()
     if (0<a<50){
         tiendien=a*1.678
         alert("số tiền phải trả là " +tiendien)
     }else if (51<a<100){
         tiendien=a*1.734
         alert("số tiền phải trả là " +tiendien)
     }else if (101<a<200){
         tiendien=a*2.014
         alert("số tiền phải trả là " +tiendien)
     }else if (201<a<300){
         tiendien=a*2.536
         alert("số tiền phải trả là " +tiendien)
     }else if (301<a<400){
         tiendien=a*2.834
         alert("số tiền phải trả là " +tiendien)
     }else if (a<401){
         tiendien=a*2.927
         alert("số tiền phải trả là " +tiendien)
     }else alert("không phải ")
 </script>
</body>
</html>
